<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculadora</title>
	<link rel="stylesheet" href="css/style.css"> 
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script src="js/script.js"></script>
</head>
<body>
	<div class="container">
		<input type="text" class="visor">
		</br>
		<button class="btn-calculadora btn-limparVisor">C</button>
		<button class="btn-calculadora btn-apagarUltimo"><-</button>
		<button class="btn-calculadora btn-inverterValor">+-</button>
		<button class="btn-calculadora operador">/</button>
		</br>
		<button class="btn-calculadora numero">7</button>
		<button class="btn-calculadora numero">8</button>
		<button class="btn-calculadora numero">9</button>
		<button class="btn-calculadora operador">*</button>
		</br>
		<button class="btn-calculadora numero">4</button>
		<button class="btn-calculadora numero">5</button>
		<button class="btn-calculadora numero">6</button>
		<button class="btn-calculadora operador">+</button>
		</br>
		<button class="btn-calculadora numero">1</button>
		<button class="btn-calculadora numero">2</button>
		<button class="btn-calculadora numero">3</button>
		<button class="btn-calculadora operador">-</button>
		</br>
		<button class="btn-calculadora numero btn-zero">0</button>
		<button class="btn-calculadora btn-virgula">.</button>
		<button class="btn-calculadora btn-calcular">=</button>
		</br>
	</div>

</body>
</html>
